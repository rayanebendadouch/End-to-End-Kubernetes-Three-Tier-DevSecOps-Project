apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-http
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: team3.redouane-soul.com
      http:
        paths:
          - path: /api/tasks
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 3500
          - path: /
            pathType: Prefix
            backend:
              service:
                name: devsecops-frontend
                port:
                  number: 8080
  tls:
    - hosts:
        - team3.redouane-soul.com
      secretName: app-tls